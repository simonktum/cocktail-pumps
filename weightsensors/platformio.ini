[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	olkal/HX711_ADC@^1.2.12
	Wire
	olikraus/U8g2@^2.35.5
	knolleary/PubSubClient@^2.8
build_src_filter = 
	+<deploy.cpp>
monitor_speed = 9600